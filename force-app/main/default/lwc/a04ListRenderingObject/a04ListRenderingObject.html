<template>
    
<lightning-card title="Object icin for:each loop">

  <template for:each={cicekListesi} for:item="cicek" >
    <ol key={cicek.id}>
      <li>
        <p> Cicek adi :: {cicek.name}</p>
        <p> FAMILYA :: {cicek.familya}</p>
        <img src={cicek.imgUrl} alt="cicek" width="200" height="250">
      </li>
      <br>
    </ol>
  </template>

</lightning-card>



<lightning-card title="Object icin ITERATOR loop">
  
  <template iterator:it={cicekListesi}>
    <ol key={it.value}>
      <li>
        <p> Cicek adi :: {it.value.name}</p>
        <p> FAMILYA :: {it.value.familya}</p>
        <img src={it.value.imgUrl} alt="cicek" width="200" height="250">
      </li>
      <br>
    </ol>
  </template>

</lightning-card>

</template>
